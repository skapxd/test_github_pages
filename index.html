<body>
    <div class="listOfProyects">
        <a href="./calculadora.html">Hola</a>
    </div>

    <script>
        const value = document.querySelector("#value");
        if (!value) throw new Error("elemento no encontrado");

        function minus() {
            const temp = value.innerHTML;
            value.innerHTML = +temp - 1;
        }

        function add() {
            const temp = value.innerHTML;
            value.innerHTML = +temp + 1;
        }
    </script>
